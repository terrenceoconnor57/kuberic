apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kuberic-operator
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods", "namespaces", "events", "configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]
  - apiGroups: ["monitoring.kuberic.io"]
    resources: ["clusterutilizations"]
    verbs: ["get", "list", "watch", "patch"]
  - apiGroups: ["monitoring.kuberic.io"]
    resources: ["clusterutilizations/status"]
    verbs: ["update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kuberic-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kuberic-operator
subjects:
  - kind: ServiceAccount
    name: kuberic-operator
    namespace: kube-system

